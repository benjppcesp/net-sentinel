name: Deploy Net-Sentinel

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io \
            -u ${{ github.actor }} \
            --password-stdin

      - name: Deploy application
        run: |
          bash scripts/deploy.sh
