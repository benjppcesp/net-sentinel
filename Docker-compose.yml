version: '3.8'
services:
  net-sentinel:
    build: 
      context: ./app
      dockerfile: Dockerfile
    image: ghcr.io/${GITHUB_USER}/net-sentinel:${IMAGE_TAG:-latest}
    container_name: net-sentinel
    restart: unless-stopped
    ports:
      - "2112:2112"
      - "8080:8080"
    environment:
      - TARGET_URL=https://www.google.com
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:2112/metrics"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    depends_on:
      net-sentinel:
        condition: service_healthy
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9999:9090"
    networks:
      - monitoring-network

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitoring-network

volumes:
  grafana_data:
  prometheus_data:

networks:
  monitoring-network:
    driver: bridge
