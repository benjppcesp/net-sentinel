services:
  net-sentinel:
    # Usamos variables de entorno que inyectaremos desde el pipeline
    image: ghcr.io/${GITHUB_USER}/net-sentinel:${IMAGE_TAG:-latest}
    container_name: net-sentinel
    restart: always
    ports:
      - "2112:2112"
    networks:
      - monitoring-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    networks:
      - monitoring-network

networks:
  monitoring-network:
    driver: bridge
