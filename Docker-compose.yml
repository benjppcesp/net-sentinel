services:
  net-sentinel:
    image: ghcr.io/${GITHUB_USER}/net-sentinel:${IMAGE_TAG:-latest}
    container_name: net-sentinel
    restart: unless-stopped
    ports:
      - "2112:2112"
      - "8080:8080"
    networks:
      - monitoring-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring-network

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    networks:
      - monitoring-network

volumes:
  grafana_data:
  prometheus_data:

networks:
  monitoring-network:
    driver: bridge
